<form action="">
	<label for="firstname">First Name:</label>
	<input type="text" id="firstname" placeholder="John" required>
	<label for="lastname">Last Name:</label>
	<input type="text" id="lastname" placeholder="Smith" required><br>
	<label for="male">Male</label>
	<input type="radio" id="male" name="choice">
	<label for="female">Female</label>
	<input type="radio" id="female" name="choice">
	<label for="other">Other</label>
	<input type="radio" id="other" name="choice"><br>
	<label>Email:</label>
	<input type="email" placeholder="your email" required>
	<label>Password:</label>
	<input type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters"><br>
	<label>Birthday:</label>
	<select>
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
		<option>April</option>
	</select>
	<select>
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select>
		<option>Year</option>
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
	</select><br>
	I agree to the terms and conditions<input type="checkbox"><br>
	<input type="submit">
</form>
